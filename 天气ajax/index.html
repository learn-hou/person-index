<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/index.css ">
    <link rel="stylesheet" href="css/rem.css ">
    <script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
   <header>
       <div class="top">
            <div class="address">
               <!-- 太原市&nbsp;阳曲县-->
            </div>
           <img src="img/img/screen.png " alt="" class="screen">
           <img src="img/2.png " alt="" class="small">
           <div class="btn">空气<span>轻度污染</span></div>
           <div class="degree">0°</div>
           <div class="state">晴</div>
           <div class="situation">湿度&nbsp;28%</div>
           <div class="tip">天冷了，注意保暖....</div>
           <div class="search">
               <div class="searchInput">
                   <img src="img/12.png " alt="">
                   <input type="text" placeholder="搜索市、区、县等" >
               </div>
               <span>取消</span>
               <div class="current">
                   <h3>当前定位</h3>
                   <div class="tall">
                       <div class="city">小店区</div>
                   </div>

               </div>
               <div class="history">
                   <h3>历史记录</h3>
                   <div class="tall">
                       <div class="city">拉萨</div>
                       <div class="city">上海</div>
                   </div>
               </div>
               <div class="hot">
                   <!--<h3>热门城市</h3>
                   <div class="tall">
                       <div class="city">北京</div>
                       <div class="city">上海</div>
                       <div class="city">广州</div>
                       <div class="city">深圳</div>
                   </div>-->
               </div>

           </div>
       </div>
       <div class="today">
             <div class="today-all">
                  <div class="left">
                      <div class="lan">今天</div>
                      <div class="temp">
                          <span></span>
                          <span>/</span>
                          <span></span>
                      </div>
                      <div class="lan1">晴转多云</div>
                      <div class="temp1"></div>
                  </div>
                   <div class="right">
                       <div class="lan">明天</div>
                       <div class="temp">
                           <span></span>
                           <span>/</span>
                           <span></span>
                       </div>
                       <div class="lan1">晴</div>
                       <div class="temp1"></div>
                   </div>
             </div>
       </div>
   </header>
   <section>
       <ul>
          <!-- <li>
               <div class="first">12:00</div>
               <div class="second"></div>
               <div class="third">-1℃</div>
           </li>
-->
       </ul>
   </section>
    <div class="con">
        <ul class="tom">
            <li>
                <div class="box1">昨天</div>
                <div class="box2">01/15</div>
                <div class="box3">多云</div>
                <div class="box4"></div>
            </li>
        </ul>
        <ul class="temSe">

        </ul>
        <ul class="wesb">
            <li>
               <div class="list1"  ></div>
                <div class="list2">多云</div>
                <div class="list3">西北风</div>
                <div class="list4">3级</div>
            </li>

        </ul>
    </div>
   <footer>
       <ul>
           <li>
               <div class="umb"></div>
               <div class="text">不带伞</div>
               <div class="small">雨伞</div>
           </li>
           <li>
               <div class="cold"></div>
               <div class="text">冷</div>
               <div class="small">穿衣</div>
           </li>
           <li>
               <div class="sun"></div>
               <div class="text">较弱</div>
               <div class="small">防晒</div>
           </li>
           <li>
               <div class="cold1"></div>
               <div class="text">较易发</div>
               <div class="small">感冒</div>
           </li>
           <li>
               <div class="sports"></div>
               <div class="text">较不宜</div>
               <div class="small">运动</div>
           </li>
           <li>
               <div class="cart"></div>
               <div class="text">较适宜</div>
               <div class="small">洗车</div>
           </li>
           <li>
               <div class="fish"></div>
               <div class="text">不宜</div>
               <div class="small">钓鱼</div>
           </li>
           <li>
               <div class="traffic"></div>
               <div class="text">良好</div>
               <div class="small">交通</div>
           </li>
       </ul>
   </footer>
   <div class="last">数据来源于中国气象网</div>

</body>
</html>
<script src="js/index.js "></script>

<script src="js/echarts.common.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    let  myChart = echarts.init(document.getElementsByClassName('temSe')[0]);

    // 指定图表的配置项和数据
    let   option = {

        xAxis:  {
            // type: 'category',
            //  开始的留白
            boundaryGap: false,
            data: ['','','','','','',''],
            //  中间空白
            splitNumber:0,
            // scale: true,
            show:false,


        },
        yAxis: {
            // type: 'value',
            //  刻度标签
            /* axisLabel: {
                 formatter: '{value} °C'
             }*/
            axisLabel:{show:false},

            splitNumber: 0,
            // scale: true,
            show:false,

        },
        // 系列列表
        series: [
            {
                // name:'最高气温',
                //  折线图
                type:'line',
                symbol: 'circle',     //设定为实心点
                symbolSize: 10,
                hoverAnimation: false,
                itemStyle : {
                    normal : {
                        color:'#FFB74D',
                        lineStyle:{
                            color:'#FFB74D'
                        }
                    }
                },
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                data:[11, 11, 15, 13, 12, 13, 10],

            },
            {
                // name:'最低气温',
                type:'line',
                symbol: 'circle',     //设定为实心点
                symbolSize: 10,
                itemStyle : {
                    normal : {
                        color:'#4FC3F7',
                        lineStyle:{
                            color:'#4FC3F7'
                        }
                    }
                },
                markPoint: {
                    data: [
                        {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                    ]
                },
                data:[1, -2, 2, 5, 3, 2, 0],


            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
